<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Up Love</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      background: #000;
      max-width: 100%;
      height: auto;
      border: 2px solid #fff;
    }

    #message {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      display: none;
    }

    #message p {
      margin-bottom: 1rem;
    }

    #yesButton, #noButton {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 14px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #noButton {
      background-color: #f33;
      color: #fff;
    }

    @media (min-width: 768px) {
      #message {
        font-size: 16px;
        width: 400px;
      }

      #yesButton, #noButton {
        font-size: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="message">
    <p>Well, you've certainly captured my heart ‚ù§Ô∏è</p>
    <p>You've reached the final level...</p>
    <p>There's only one more challenge left:</p>
    <h2>Will you marry me?</h2>
    <button id="yesButton">YES!!!</button>
    <button id="noButton">Not Yet üòÖ</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const player = {
      x: 50,
      y: canvas.height - 100,
      radius: 20,
      color: '#0ff',
      speed: 5,
      mouthOpen: true,
      frameCount: 0
    };

    const goal = {
      x: canvas.width - 80,
      y: canvas.height - 100,
      width: 40,
      height: 40,
      color: '#f0f'
    };

    const hearts = [];
    const totalHearts = 5;
    let collectedHearts = 0;
    let keys = {};
    let stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: 0.5 + Math.random()
    }));

    for (let i = 0; i < totalHearts; i++) {
      hearts.push({
        x: 100 + i * 100,
        y: 100 + Math.random() * 200,
        size: 20,
        collected: false
      });
    }

    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    function update() {
      if (keys['ArrowRight']) player.x += player.speed;
      if (keys['ArrowLeft']) player.x -= player.speed;
      if (keys['ArrowUp']) player.y -= player.speed;
      if (keys['ArrowDown']) player.y += player.speed;

      player.x = Math.max(0, Math.min(canvas.width - player.radius * 2, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.radius * 2, player.y));

      hearts.forEach(heart => {
        if (!heart.collected &&
            player.x < heart.x + heart.size &&
            player.x + player.radius * 2 > heart.x &&
            player.y < heart.y + heart.size &&
            player.y + player.radius * 2 > heart.y) {
          heart.collected = true;
          collectedHearts++;
        }
      });

      if (
        collectedHearts >= totalHearts &&
        player.x < goal.x + goal.width &&
        player.x + player.radius * 2 > goal.x &&
        player.y < goal.y + goal.height &&
        player.y + player.radius * 2 > goal.y
      ) {
        document.getElementById('message').style.display = 'block';
      }

      player.frameCount++;
      if (player.frameCount % 10 === 0) {
        player.mouthOpen = !player.mouthOpen;
      }
    }

    function drawStars() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }

    function drawPacMan(x, y, radius, mouthOpen, color) {
      const angle = mouthOpen ? 0.3 : 0.05;
      ctx.beginPath();
      ctx.moveTo(x + radius, y + radius);
      ctx.arc(x + radius, y + radius, radius, angle, Math.PI * 2 - angle);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    function drawHeart(x, y, size) {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
      ctx.bezierCurveTo(x - size, y + size, x, y + size * 1.5, x, y + size * 2);
      ctx.bezierCurveTo(x, y + size * 1.5, x + size, y + size, x + size, y);
      ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
      ctx.fill();
    }

    function draw() {
      drawStars();
      drawPacMan(player.x, player.y, player.radius, player.mouthOpen, player.color);

      hearts.forEach(heart => {
        if (!heart.collected) {
          drawHeart(heart.x, heart.y, heart.size);
        }
      });

      ctx.fillStyle = goal.color;
      ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

      ctx.fillStyle = '#fff';
      ctx.font = '12px Press Start 2P';
      ctx.fillText(`Hearts: ${collectedHearts}/${totalHearts}`, 20, 30);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();

    document.getElementById('yesButton').addEventListener('click', () => {
      window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfhafhOppCBjsps621vpO1n8jtMX2pAZozxvdW-bYQQixgEXg/viewform?usp=sharing";
    });

    document.getElementById('noButton').addEventListener('click', () => {
      alert("Aww, maybe another level? ‚ù§Ô∏è");
    });
  </script>
</body>
</html>
